<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippy FAQ</title>
  <link rel="icon" type="image/svg+xml" href="/snippy-logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Figtree', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Header -->
  <header class="bg-white/90 backdrop-blur sticky top-0 z-50 border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <a href="/" class="flex items-center gap-2">
        <img class="h-10 w-auto" src="/snippy-logo.svg" alt="Snippy Logo">
        <div class="flex flex-col leading-tight">
          <span class="font-bold text-lg text-slate-900">Snippy</span>
          <span class="text-sm text-slate-500">for Quickbase</span>
        </div>
      </a>

      <nav class="hidden md:flex space-x-6">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="/faq.html" class="text-blue-600 font-bold">FAQ</a>
        <a href="/team.html" class="hover:text-blue-600">Meet the Team</a>
        <a href="/privacy.html" class="hover:text-blue-600">Privacy Policy</a>
        <a href="/tos.html" class="hover:text-blue-600">Terms of Service</a>
        <a href="/index.html#donate" class="hover:text-pink-600">Donate</a>
      </nav>

      <button id="mobile-menu-button" class="md:hidden focus:outline-none">
        <svg class="h-6 w-6 text-slate-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
      <a href="/" class="block text-slate-700">Home</a>
      <a href="/faq.html" class="block text-blue-600 font-bold">FAQ</a>
      <a href="/team.html" class="block text-slate-700">Meet the Team</a>
      <a href="/privacy.html" class="block text-slate-700">Privacy Policy</a>
      <a href="/tos.html" class="block text-slate-700">Terms of Service</a>
      <a href="/index.html#donate" class="block text-pink-600">Donate</a>
    </div>
  </header>

  <!-- FAQ Section -->
  <main class="max-w-3xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-slate-900">Frequently Asked (and Occasionally Eye-Rolling) Questions</h1>
    </div>
    <div class="mt-12 space-y-4">
      <!-- FAQ items -->
      <script>
        const faqs = [
          ["\u201cSnippy should have more themes.\u201d", "That\u2019s not a question. That\u2019s a sentence with attitude.", "But hey \u2014 noted. Snippy launches with a couple of light and dark options to avoid theme sprawl and ensure bracket highlighting doesn\u2019t get lost in a sea of aesthetic indecision. More may come. Or you could suggest one, and if it doesn\u2019t make me want to gouge out my retinas, we\u2019ll talk."],
          ["Does Snippy actually do anything, or is it just a CodeMirror wrapper with delusions of grandeur?", "Snippy enhances the default Quickbase formula/code editors with syntax highlighting, beautification (via js-beautify), versioned Google Drive saves (manual only \u2014 because autosave without undo is the devil), and a control panel that doesn't scream \u201ccorporate compromise.\u201d", "So yes, it does things. Important things. Beautiful things. Snarky things."],
          ["Why does Snippy ask me to donate?", "Because Snippy integrates with Google Drive, and Google charges for API usage at scale. Donations help cover that \u2014 and keep the extension free for everyone. If you\u2019re philosophically opposed to giving money to projects that improve your life, you can move on. We\u2019ll still let you use Snippy. But your Quickbase app might mysteriously vanish. (Kidding. Probably.)"],
          ["Is Snippy officially affiliated with Quickbase?", "No. Snippy is an independent project built by someone who loves Quickbase, is endlessly annoyed by its limitations, and decided to fix a few of them without permission.", "Think of Snippy as Quickbase\u2019s chaotic neutral twin. We\u2019re not sponsored. We\u2019re not sanctioned. We\u2019re just better dressed."],
          ["Can Snippy break my Quickbase formulas?", "Only if you try really, really hard.", "Snippy preserves Quickbase\u2019s native error checking by not replacing the textarea \u2014 it just wraps it in a better UI.", "Still, if you manage to break something and can reproduce it without black magic or cursed CSVs, we want to know."],
          ["Where does Snippy store my code?", "Short version: Nowhere. And optionally in your Google Drive \u2014 only if you enable it.", "Snippy doesn\u2019t touch your Quickbase app data. It\u2019s not slurping up your secrets or emailing your boss about those six nested If() statements ... though that might be a good idea for a future enhancement."],
          ["I pasted in a mess and nothing happened. Where\u2019s the beautify button?", "Right there. If you don\u2019t see it, the universe is punishing you for your crimes against indentation. Reload and repent."],
          ["Is Snippy open source?", "Not yet. But we\u2019re considering it \u2014 with limits. Because giving the world a gift doesn\u2019t mean handing over the keys to your apartment and your espresso machine.", "Stay tuned."],
          ["I have feedback! Where do I send it?", "Ah, the most helpful kind of message: unfiltered opinions delivered with urgency and no context.", "Seriously though \u2014 we welcome feedback, from some people. There\u2019s a feedback button in the control panel. Constructive feedback gets prioritized. Rants get archived under \u201cperformance art.\u201d"]
        ];
        document.write(faqs.map(([q, ...as]) => `
          <div class=\"bg-white rounded-lg shadow-sm\">
            <details class=\"group open:shadow-md\">
              <summary class=\"cursor-pointer flex justify-between items-center p-6 text-left\">
                <span class=\"text-lg font-bold text-slate-800\">${q}</span>
                <span class=\"text-slate-500 group-open:rotate-180 transition-transform\">
                  <svg xmlns=\"http://www.w3.org/2000/svg\" class=\"h-6 w-6\" fill=\"none\" viewBox=\"0 0 24 24\" stroke=\"currentColor\">
                    <path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M19 9l-7 7-7-7\" />
                  </svg>
                </span>
              </summary>
              <div class=\"px-6 pb-6 text-slate-600\">
                ${as.map(p => `<p class=\"mt-2\">${p}</p>`).join('')}
              </div>
            </details>
          </div>`).join(''));
      </script>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-slate-200 text-center py-6 text-sm text-slate-500">
    <p>&copy; 2025 Snippy for Quickbase. All Rights Reserved.</p>
    <p class="mt-2">
      <a href="/privacy.html" class="hover:text-blue-600">Privacy Policy</a>
      <span class="mx-2">|</span>
      <a href="/tos.html" class="hover:text-blue-600">Terms of Service</a>
    </p>
  </footer>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
